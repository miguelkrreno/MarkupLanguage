<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">  
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <title>SkyPlus+</title>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Chakra+Petch:wght@400;500;700&display=swap" rel="stylesheet">

        <link rel="stylesheet" href="./styles/style.css">
        <link rel="stylesheet" href="./styles/styleForm.css">
    </head>
    <body>       
        <header>
            <div class="menu__flex">
                <div class="menu__column menu__column1 logo">
                    <img src="https://theglobalplus.com/wp-content/uploads/2021/06/skyplus-banner.png" width="200px" alt="Logo"/>                    
                </div>
                <nav class="menu__column menu__column2 menu__flex">
                    <p> <a href="./index.html">Home</a></p>
                    <p class="white">|</p>
                    <p><a href="./articulo.html">Crear Articulo</a></p>
                    <p class="white">|</p>
                    <p><a href="./contacto.html">Contacto</a></p>
                </nav>
            </div>
        </header>
        <main class="container">
            <div class="banner">
                <img src="https://grupohg.com.ec/wp-content/uploads/2018/03/Banner-interno-contactos.jpg" class="imgBanner cover " alt="banner">
            </div>
            <section>
                <div>
                    <h1>Formulario de contacto</h1>
                </div>
                <form class="form">
                    <h2>¿En que podemos ayudarte?</h2>

                    <div class="form__container">
                        <div class="form__group">
                            <input type="text" id="name" class="form__input" placeholder=" ">
                            <label for="name" class="form__label">Nombre</label>
                            <span class="form__line"></span>
                        </div>
                        <div class="form__group">
                            <input type="text" id="surname" class="form__input" placeholder=" ">
                            <label for="surname" class="form__label">Apellido</label>
                            <span class="form__line"></span>
                        </div>
                        <div class="form__group">
                            <input type="number" id="phone" class="form__input" placeholder=" ">
                            <label for="phone" class="form__label">Telefono</label>
                            <span class="form__line"></span>
                        </div>
                        <div class="form__group">
                            <input type="email" id="email" class="form__input" placeholder=" ">
                            <label for="email" class="form__label">Email</label>
                            <span class="form__line"></span>
                        </div>

                        <div class="form__group">
                            <textarea class="form__textaria" name="message" id="message" placeholder="Cuentanos...."></textarea>
                           
                        </div>   

                        <input type="submit" class="form_submit" value="Enviar">
                    </div>
                </form>
            </section>
        </main>
        <footer>
            <div class="footer">
                <p class="footer__p">Copyright © 2023 </p>
            </div>
        </footer>
    </body>
</html>
